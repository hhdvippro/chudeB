<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ Đồ Tư Duy: Chủ Đề B - Mạng Máy Tính và Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .mindmap {
            max-width: 1200px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .mindmap h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #4A90E2;
            margin-bottom: 10px;
        }

        .topics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .topic {
            background: #eaf4fc;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .topic:hover {
            background: #d8ebfa;
            transform: translateY(-2px);
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .topics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="mindmap">
        <h1>Sơ Đồ Tư Duy: Chủ Đề B - Mạng Máy Tính và Internet</h1>
        
        <div class="section">
            <h2>Phần 1: Cơ sở và mạng máy tính <a href="p1.html">Xem thêm</a></h2>
            <div class="topics">
                <div class="topic">1. Khái niệm mạng máy tính</div>
                <div class="topic">2. Mạng cục bộ</div>
                <div class="topic">3. Mạng diện rộng và internet</div>
                <div class="topic">4. Các kiểu kết nối điển hình</div>
            </div>
        </div>

        <div class="section">
            <h2>Phần 2: Các giao thức mạng</h2>
            <div class="topics">
                <div class="topic">1. Giao thức mạng</div>
                <div class="topic">2. Một số giao thức mạng</div>
                <div class="topic">3. Giao thức TCP</div>
                <div class="topic">4. Giao thức IP</div>
            </div>
        </div>
    </div>
</body>
</html>
