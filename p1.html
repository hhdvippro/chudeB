<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web 4 Phần</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section img {
            max-width: 100%;
            border-radius: 10px;
        }
        .section p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="https://via.placeholder.com/300" alt="Hình ảnh 1">
            <p>Mô tả cho phần 1</p>
        </div>
        <div class="section">
            <img src="https://via.placeholder.com/300" alt="Hình ảnh 2">
            <p>Mô tả cho phần 2</p>
        </div>
        <div class="section">
            <img src="https://via.placeholder.com/300" alt="Hình ảnh 3">
            <p>Mô tả cho phần 3</p>
        </div>
        <div class="section">
            <img src="https://via.placeholder.com/300" alt="Hình ảnh 4">
            <p>Mô tả cho phần 4</p>
        </div>
    </div>
</body>
</html>
